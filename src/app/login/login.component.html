<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Login</span>
        <input id="email" [(ngModel)]="email" type="email" name="email" class="validate" />
        <label for="email">Email</label>
        <input id="password" [(ngModel)]="password" type="password"  name="password" class="validate" />
        <label for="password">Password</label>
      </div>
      <div class="card-action">
        <button class="btn" id="btn-login" (click)="login()">Log In</button>
      </div>
    </div>
  </div>
</div>
