<div class="container">
    <div class="row">
        <div class="col s11">
            <input type="text" class="chatInput" [(ngModel)]="message" (keydown)="handleSubmit($event)">
        </div>
        <div class="col s1">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="send()">Send
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
